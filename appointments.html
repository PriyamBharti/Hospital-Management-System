<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="doctors.html">Doctors</a>
        <a href="appointments.html">Appointments</a>
    </div>

    <div class="container">
        <h1>Schedule Appointments</h1>
        <form id="appointment-form">
            <input type="text" id="doctor-id" placeholder="Doctor ID" required>
            <input type="text" name="doctor-name" placeholder="Doctor Name" required>
            <input type="text" id="patient-id" placeholder="Patient ID" required>
            <input type="text" name="patient-name" placeholder="Patient Name" required>
            <input type="datetime-local" id="appointment-time" required>
            <button type="submit">Schedule Appointment</button>
        </form>

        <h2>Appointment List</h2>
        <ul id="appointment-list"></ul>
        <div class="exit-container">
            <button class="exit-button" onclick="exitPage()">Exit</button>
        </div>
    </div>

    <script src="appointments.js"></script>
    <script>
        function exitPage() {
            window.location.href = 'index1.html';  // Redirect to the dashboard or any other page
        }
    </script>
</body>
</html>
